<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';
        connect-src *">
        <title>Settings</title>
        <!--script src="http://code.jquery.com/jquery-1.11.0.min.js"></script-->
        <link href="./node_modules/electron-tabs/electron-tabs.css" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/dragula/dist/dragula.css">
        <!--script src="./jquery-3.5.0.min.js" language="JavaScript" type="text/javascript"></script-->
        <style>
            /* As the tab needs to be in the border of the view, remove margin of the body tag */
            body{

            }

        <div class="etabs-tabgroup">
            <div class="etabs-tabs"></div>
            <div class="etabs-buttons"></div>

        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
